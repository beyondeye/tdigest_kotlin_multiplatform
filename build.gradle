plugins {
    id 'kotlin-multiplatform' version '1.3.30'
}
repositories {
    mavenCentral()
    jcenter()
}
group 'com.example'
version '0.0.1'

rootProject.ext.versions = [
        ioversion : '0.1.7',      //https://github.com/Kotlin/kotlinx-io  
        tsgenerator: '2.9.456', // https://github.com/vojtechhabarta/typescript-generator
        atomicfu_version : '0.12.2' //https://github.com/Kotlin/kotlinx.atomicfu
]

apply plugin: 'maven-publish'

kotlin {
    jvm()
    js()
    // For ARM, should be changed to iosArm32 or iosArm64
    // For Linux, should be changed to e.g. linuxX64
    // For MacOS, should be changed to e.g. macosX64
    // For Windows, should be changed to e.g. mingwX64
    mingwX64("mingw")
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation "org.jetbrains.kotlinx:kotlinx-io:$rootProject.versions.ioversion"
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation "org.jetbrains.kotlinx:kotlinx-io-jvm:$rootProject.versions.ioversion"
            }
        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
                implementation kotlin('test-junit')
                implementation 'com.carrotsearch.randomizedtesting:randomizedtesting-runner:2.1.11'
                implementation 'com.google.guava:guava:19.0'
                implementation 'org.apache.mahout:mahout-math:0.9'
                implementation 'org.apache.commons:commons-lang3:3.4'
                implementation 'com.clearspring.analytics:stream:2.5.2'
            }
        }
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
                implementation "org.jetbrains.kotlinx:kotlinx-io-js:$rootProject.versions.ioversion"
            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
        mingwMain {
        }
        mingwTest {
        }
    }
}